[pytest]
# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 실행 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    --ignore=venv
    --ignore=node_modules
    --ignore=.serverless

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    aws: Tests requiring AWS resources

# 로그 설정
log_cli = false
log_cli_level = INFO

# 경고 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning